<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <!-- Meta para que la página se adapte al tamaño del dispositivo -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Título que aparece en la pestaña del navegador -->
  <title>Gracias por tu compra</title>
  <style>
    /* Estilos generales para el cuerpo de la página */
    body {
      background-color: #f7f7f7; /* Fondo claro para una lectura cómoda */
      font-family: Arial, sans-serif; /* Fuente simple y legible */
      text-align: center; /* Centrar todo el contenido */
      padding: 2rem; /* Espacio alrededor del contenido para que no quede pegado a los bordes */
    }
    /* Estilo para el encabezado principal */
    h1 {
      color: #4CAF50; /* Color verde que simboliza éxito o confirmación */
    }
    /* Estilo para los párrafos */
    p {
      font-size: 1.2rem; /* Tamaño de letra un poco más grande para mejor lectura */
    }
    /* Estilo para el enlace que funciona como botón */
    a {
      display: inline-block; /* Para que el enlace se comporte como botón y pueda tener padding */
      margin-top: 1rem; /* Espacio arriba para separar del texto */
      padding: 0.5rem 1rem; /* Espaciado interno para hacerlo más grande y fácil de clicar */
      background-color: #e91e63; /* Color rosa fuerte para resaltar */
      color: white; /* Texto blanco para buen contraste */
      text-decoration: none; /* Quita el subrayado típico de enlaces */
      border-radius: 5px; /* Bordes redondeados para un diseño más amigable */
    }
  </style>
</head>
<body>
  <!-- Mensaje principal que agradece la compra al usuario -->
  <h1>¡Gracias por tu compra!</h1>
  <!-- Mensajes adicionales que informan al usuario sobre el estado del pedido -->
  <p>Hemos recibido tu pedido y lo estamos procesando.</p>
  <p>Pronto recibirás un correo con los detalles.</p>
  <!-- Enlace para regresar a la página principal -->
  <a href="principal.html">Volver al inicio</a>
</body>
</html>
