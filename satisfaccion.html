<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cecy HATS SHOP - Satisfacción</title>

  <style>
    body {
      background-image: url('https://img.freepik.com/fotos-premium/cielo-oscuro-lleno-nubes-antes-lluvia_221513-4778.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: black;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    header img {
      height: 80px;
      vertical-align: middle;
    }

    header h1 {
      display: inline-block;
      margin-left: 1rem;
      vertical-align: middle;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.9);
      max-width: 400px;
      margin: 3rem auto;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .form-container h2 {
      margin-bottom: 1rem;
      color: #333;
    }

    .form-container p {
      font-size: 0.9rem;
      margin-bottom: 1rem;
      color: #555;
    }

    .form-container input[type="text"],
    .form-container input[type="email"],
    .form-container select,
    .form-container textarea {
      width: 90%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-container button {
      background-color: black;
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .form-container button:hover {
      background-color: #333;
    }
  </style>
</head>

<body>

  <header>
    <img src="logo/cecy12.png" alt="Logo Cecy HATS">
    <h1>Cecy HATS SHOP</h1>
    <p>Tu opinión nos ayuda a mejorar</p>
  </header>

  <div class="form-container">
    <h2>Formulario de Satisfacción</h2>
    <p>Por favor, completa este breve formulario para ayudarnos a mejorar nuestros servicios.</p>

    <form onsubmit="enviarFormulario(event)">
      <input type="text" name="nombre" placeholder="Tu nombre" required>
      <input type="email" name="email" placeholder="Tu correo electrónico" required>

      <select name="satisfaccion" required>
        <option value="">¿Qué tan satisfecho estás con tu compra?</option>
        <option value="Muy satisfecho">Muy satisfecho</option>
        <option value="Satisfecho">Satisfecho</option>
        <option value="Neutral">Neutral</option>
        <option value="Insatisfecho">Insatisfecho</option>
        <option value="Muy insatisfecho">Muy insatisfecho</option>
      </select>

      <textarea name="comentarios" rows="4" placeholder="Comentarios adicionales..."></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    function enviarFormulario(event) {
      event.preventDefault();
      alert('¡Gracias por tu opinión!');
      window.location.href = 'principal.html';
    }
  </script>

</body>

</html>
